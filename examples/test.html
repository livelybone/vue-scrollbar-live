<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-scrollbar-live</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="../lib/umd/index.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .scrollbar {
      background: blue !important;
    }
  </style>
</head>
<body style="height: 200vh">
<div id="module"></div>

<script type="text/javascript">
console.log(VueScrollbar)
new Vue({
  el: '#module',
  template: '<scrollbar' +
    ' :maxHeight="\'100vh\'"' +
    ' :isMobile="isMobile"' +
    ' :scrollTo="1"' +
    ' @reachBottom="log(\'reach bottom\')"' +
    ' @reachTop="log(\'reach top\')"' +
    ' @reachLeft="log(\'reach left\')"' +
    ' @reachRight="log(\'reach right\')"' +
    ' @startDrag="log"' +
    ' @endDrag="log"' +
    ' >' +
    '   <div' +
    '   style="width:200vw;background:url(\'./bg.jpg\')"' +
    '   :style="{height: height}"' +
    '   @click="log"' +
    '   ></div>' +
    ' </scrollbar>',
  data: function() {
    return {
      isMobile: /Android|webOS|iPhone|iPod|iPad|BlackBerry|Windows Phone/i.test(navigator.userAgent),
      height: '200vh',
    }
  },
  methods: {
    log: function(e) {
      console.log(e)
    },
  },
  components: { 'scrollbar': VueScrollbar },
  mounted: function() {
    setInterval(() => {
      // this.height = parseInt(this.height) + 10 + 'vh'
    }, 1000)
  },
})
</script>
</body>
</html>
