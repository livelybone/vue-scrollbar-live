<body style="height: 200vh">
<div id="module"></div>

<script type="text/javascript">
const XContent = {
  template: '<div' +
    '   style="background:url(\'./bg.jpg\')"' +
    '   :style="{height: height, width: width}"' +
    '   @click="log"' +
    '   ></div>',
  data: function () {
    return {
      height: '200vh',
      width: '',
    }
  },
  methods: {
    log: function (e) {
      console.log(e)
    },
  },
  mounted: function () {
    setInterval(() => {

    setTimeout(() => {
      this.width = '1012px'

  },
}

console.log(VueScrollbar)
new Vue({
  el: '#module',
  template: '<scrollbar' +
    ' maxHeight="calc(50% - 30px)"' +
    ' :isMobile="isMobile"' +
    ' :scrollTo="1"' +
    ' @reachBottom="log(\'reach bottom\')"' +
    ' @reachTop="log(\'reach top\')"' +
    ' @reachLeft="log(\'reach left\')"' +
    ' @reachRight="log(\'reach right\')"' +
    ' @startDrag="log"' +
    ' @endDrag="log"' +
    // ' @scroll="log"' +
    ' >' +
    '   <xcontent />' +
    '   <div :style="{width: width}" />' +
    ' </scrollbar>',
  data: function () {
    return {
      isMobile: /Android|webOS|iPhone|iPod|iPad|BlackBerry|Windows Phone/i.test(navigator.userAgent),
      width: '',
    }
  },
  methods: {
    log: function (e) {
      console.log(e)
    },
  },
  components: { 'scrollbar': VueScrollbar, 'xcontent': XContent },
